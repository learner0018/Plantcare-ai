<!DOCTYPE html>
<html>
<head>
    <title>Test Plant API</title>
</head>
<body>
    <h1>Plant Disease API Test</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="analyzeImage()">Analyze Plant</button>
    
    <div id="result"></div>

    <script>
        async function analyzeImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image first!');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            document.getElementById('result').innerHTML = 'Analyzing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const plant = data.data;
                    document.getElementById('result').innerHTML = `
                        <h2>Results:</h2>
                        <p><strong>Plant:</strong> ${plant.plantName}</p>
                        <p><strong>Status:</strong> ${plant.healthStatus}</p>
                        <p><strong>Confidence:</strong> ${plant.confidence}%</p>
                        ${plant.diseaseDetected ? `
                            <p><strong>Disease:</strong> ${plant.diseaseName}</p>
                            <p><strong>Description:</strong> ${plant.description}</p>
                        ` : '<p>âœ… Plant is healthy!</p>'}
                    `;
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
